<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Chart.js Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>

    <!-- Application scripts and styles -->    
    <link rel="stylesheet" href="lib/styles/master.css"/>
    <script src="lib/scripts/main.js"></script>
    <script src="lib/scripts/validation.js"></script>

    <!-- Initial page state -->
    <script>
        $(document).ready(function(){
            hideTableAndGraph();
        })
    </script>
    <title>Mortgage Calculator</title>
</head>
  <body>
    <nav class="navbar  navbar-theme">
        <a class="navbar-brand navbar-theme" href="/index.html">Mortgage Calculator</a>
      </nav>
   <div class="row col-md-10 offset-md-1 master-container">
       
       <div class="col-md-4 form-container-input shadow p-5">
        <form>
            <div class="form-group">
                <label for="mortgageAmount">Mortgage Amount</label>
                <div class="input-group">
                    <input type="numeric" class="form-control" id="mortgageAmount" oninput="mortgageAmountValidation(this)">
                    <div class="input-group-append">
                        <span class="input-group-text">$</span>
                    </div>
                </div>
               
            </div>
            <div class="form-group">
                <label for="mortgageAmount">Amortization Period</label>
                <div class="input-group mb-3">
                    <select class="custom-select" id="amortizationPeriod">
                        <optgroup label="Typical Amortization Periods">
                            <option value="25" selected>25 Years</option>
                            <option value="30">30 Years</option>
                        </optgroup>
                        <optgroup label="All Options">
                            <option value="1">1 Year</option>
                            <option value="2">2 Years</option>
                            <option value="3">3 Years</option>
                            <option value="4">4 Years</option>
                            <option value="5">5 Years</option>
                            <option value="6">6 Years</option>
                            <option value="7">7 Years</option>
                            <option value="8">8 Years</option>
                            <option value="9">9 Years</option>
                            <option value="10">10 Years</option>
                            <option value="11">11 Years</option>
                            <option value="12">12 Years</option>
                            <option value="13">13 Years</option>
                            <option value="14">14 Years</option>
                            <option value="15">15 Years</option>
                            <option value="16">16 Years</option>
                            <option value="17">17 Years</option>
                            <option value="18">18 Years</option>
                            <option value="19">19 Years</option>
                            <option value="20">20 Years</option>
                            <option value="21">21 Years</option>
                            <option value="22">22 Years</option>
                            <option value="23">23 Years</option>
                            <option value="24">24 Years</option>
                            <option value="25">25 Years</option>
                            <option value="26">26 Years</option>
                            <option value="27">27 Years</option>
                            <option value="28">28 Years</option>
                            <option value="29">29 Years</option>
                            <option value="30">30 Years</option>
                        </optgroup>
                    </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="mortgage-amount">Payment Frequency</label>
                <div class="input-group mb-3">
                    <select class="custom-select" id="paymentFrequency">
                        <option value="12">Monthly</option>
                        <option value="24">Semi-Monthly</option>
                        <option value="26">Bi-Weekly</option>
                        <option value="52">Weekly</option>
                    </select>
                  </div>
            </div>
            <div class="form-group">
            <label for="interest-rate">Interest Rate</label>
                <div class="input-group">
                    <input type="numeric" class="form-control" id="interestRate" oninput="interestRateValidation(this)">
                    <div class="input-group-append">
                        <span class="input-group-text">%</span>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="mortgage-amount">Interest Type</label>
                <div class="input-group mb-3">
                    <select class="custom-select" id="interestType">
                        <option>Fixed</option>
                        <option>Variable</option>
                    </select>
                  </div>
            </div>
            <div class="form-group">
                <label for="interest-term">Interest Term</label>
                <div class="input-group mb-3">
                    <select class="custom-select" id="interestTerm">
                        <option value="1">1 Year</option>
                        <option value="2">2 Years</option>
                        <option value="3">3 Years</option>
                        <option value="4">4 Years</option>
                        <option value="5">5 Years</option>
                        <option value="6">6 Years</option>
                        <option value="7">7 Years</option>
                        <option value="8">8 Years</option>
                        <option value="9">9 Years</option>
                        <option value="10">10 Years</option>
                        <option value="11">11 Years</option>
                        <option value="12">12 Years</option>
                        <option value="13">13 Years</option>
                        <option value="14">14 Years</option>
                        <option value="15">15 Years</option>
                        <option value="16">16 Years</option>
                        <option value="17">17 Years</option>
                        <option value="18">18 Years</option>
                        <option value="19">19 Years</option>
                        <option value="20">20 Years</option>
                        <option value="21">21 Years</option>
                        <option value="22">22 Years</option>
                        <option value="23">23 Years</option>
                        <option value="24">24 Years</option>
                        <option value="25">25 Years</option>
                    </select>
                  </div>
            </div>
            <div class="text-center pt-4">
                <button id="submitBtn" type="button" class="btn btn-submit" onclick="ShowPayment()">Calculate</button>
            </div>
        </form>
        </div>
        <div class="col-md-8 form-container-output shadow payment-result-ext">
        
                <div id="payment-info" class="text-center payment-result">
                    <div id="payment-header" class="payment-header"></div>
                    <div id="payment-details" class="payment-details"></div>
                </div>
                <div class="text-center pt-4">
                    <button id="submitBtn" type="button" class="btn btn-submit" onclick="CalculateInterest()">Calculate interest for year 1</button>
                </div>
        </div>
        <div class="table-and-graph-container row">
            <div class="mortgage-table-container col-md-6">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Year</th>
                            <th scope="col">Principal Outstanding</th> <!--[TJ:SUGGEST CHANGE]: Let's remove this-->
                            <th scope="col">Payment</th>
                            <th scope="col">Interest</th>
                            <th scope="col">Principal</th>
                            <th scope="col">New Principal Outstanding</th><!--[TJ:SUGGEST CHANGE]: Let's call it "Principal Outstanding"-->
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Javascript Generated Body -->
                    </tbody>
                </table>
            </div>        
            <div class="mortgage-chart-container col-md-6">
                <canvas id="paymentsChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
